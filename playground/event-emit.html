<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- <app-header v-on:" 하위컴포넌트에서 발생한 이벤트" = " 상위 컴포넌트의 메서드"></app-header> -->
        <app-header v-on:pass="logText"></app-header>
        <app-content v-bind:num="num" v-on:add="addNum"></app-content>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var appHeader = {
            template: '<button v-on:click="passEvent">Click me </buttion>',
            methods:{
                passEvent:function(){
                    this.$emit('pass');
                }
        
            }
        }
        var appContent = {
            template : '<button v-on:click="addEvent">add {{num}} </button>',
            methods:{
                addEvent: function(){
                    this.$emit('add');
                }
            },
            props: ['num']

        }
        new Vue({
            el: '#app',
            components: {
                'app-header': appHeader,
                'app-content': appContent,
            },
            methods:{
                logText: function(){
                    console.log('hi');
                },
                addNum: function(){
                    this.num +=1;
                }
            },
            data:{
                num:10
            }
        });
    </script>
</body>

</html>
